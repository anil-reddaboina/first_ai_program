name: ollama_mobile
description: A mobile chat interface for Ollama AI models
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.1
  url_launcher: ^6.1.12
  flutter_markdown: ^0.6.17
  cached_network_image: ^3.2.3
  flutter_chat_ui: ^1.6.10
  flutter_chat_types: ^3.6.2
  # Voice input/output dependencies
  speech_to_text: ^6.5.1
  flutter_tts: ^3.8.5
  just_audio: ^0.9.36
  path_provider: ^2.1.2
  permission_handler: ^11.1.0
  # For audio recording
  record: ^5.0.4
  # For audio waveform visualization
  audio_waveforms: ^1.0.0
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/audio/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700 